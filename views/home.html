<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
          <h1 id="mainHead"><i class="fa fa-thumbs-up"></i>FakeBook</h1>
        </div>
        <div class="row topContainer">
            <div class="col left">
                <h3>Don't have an account? Sign Up Now!</h3>
                <form action="" method="POST">
                    <div class="formElements">
                        <i class="fa fa-user"></i>
                        <input type="text" name="username" placeholder="Enter your Username">
                    </div>
                    <div class="formElements">
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="email" id="" placeholder="Enter your E-mail">
                    </div>
                    <div class="formElements">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" name="pass" id="" placeholder="Create your password">
                    </div>
                    <div class="formElements">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" name="cpass" id="" placeholder="Re-enter your password">
                    </div>
                    <button type="submit" class="signUp btn">Sign Up!</button>
                </form>
            </div>
            <div class="col right">
                <h3>Already have an account? Login Now!</h3>
                <form action="welcome" method="POST">
                    <div class="formElements">
                        <i class="fa fa-envelope"></i>
                        <input type="text" name="email1" id="" placeholder="Enter your E-mail or Username">
                    </div>
                    <div class="formElements">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" name="pass1" id="" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="signUp btn">Log In!</button>
                </form>
            </div>
        </div>
        <div class="row footer">
            <a href="/">FAQ</a>
            <a href="/">Privacy Policy</a>
            <a href="/">Contact</a>
        </div>
    </div>
</body>
</html>
